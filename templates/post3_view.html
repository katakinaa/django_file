{% extends 'index.html' %}
{%load static%}
<head>

</head>
<body>
{% block content %}

{%for post in posts%}
<div class="card" style="width: 18rem">
    {%if post.image%}
    <img src="{{post.image.url}}" class="card-img-top" alt="...">
    {%else%}
    <img src="{%static 'p.jpg'%}">
    {%endif%}
    <div class="card-body">
        <span><b>{{post.title}}</b></span>
        <p class="card-text">{{post.content}}</p>
        <a style="margin-top: 10px; margin-bottom: 5px" class="btn btn-primary" href="{{post.id}}">перейти в пост</a>
    </div>
</div>
{%endfor%}

{% endblock %}
</body>
</html>
